<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="client.css">
        <link rel="stylesheet" href="animations.css">
        <title>LRChat</title>
    </head>
    <body>
        <h1>LR Chat client</h1>
        <h3>Lucios & Robertos ultra-premium Chat-client höhö</h3>
        <div style="width: 20%;">
        </div>

        <div id="grid-container">
            <div id="chat-container">
                <div id="window-chat">
                </div>
                <div id="window-type">
                    <input type="file" id="file" accept="image, pdf">
                    <input type="text" id="composer" placeholder="Hier tippen...">
                    <button class="main" id="send" onclick="send_message()">SEND</button>
                </div>
            </div>
            <div id="room-container">
                <div class="tab">
                    <button class="tablinks active" onclick="switchtab(event, 'publics-container')">Öffentlich</button>
                    <button class="tablinks" onclick="switchtab(event, 'privates-container')">Privat</button>
                </div>
                <div id="publics-container" class="tabcontent" style="display: block">
                    <button class="roomcard" id="activeroom"><i>[5]</i> Room A </button>
                    <button class="roomcard"><i>[2]</i> Room B </button>
                    <button class="roomcard"><i>[3]</i> Room C</button>
                </div>
                <div id="privates-container" class="tabcontent">
                    <div id="privatelist">
                        <button class="roomcard"> Privatchat A  </button>
                        <button class="roomcard"> Privatchat B  </button>
                    </div>
                </div>
            </div>
            <div id="connected-container">
            </div>
        </div>

        <!-- The Modal -->
        <div id="login" class="modal">
            <div class="modal-content">
                <h1>Login</h1>
                <p>Bitte logge dich mit deinen Daten ein.</p>
                <input id="name" type="text" placeholder="Name" maxlength="30"><br>
                <input id="pw" type="password" placeholder="Passwort" maxlength="30"><br>
                <input type="password" id="passconfirm" placeholder="Passwort wiederholen" maxlength="30">
                <div style="margin-top: 20px;">
                    <button class="secondary" style="margin: auto; width: 47%;" onclick="register()">Registrieren</button>
                    <button class="main" style="margin: auto; width: 47%;" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </body>
    <script charset="UTF-8" src="client.js"></script>
</html>
